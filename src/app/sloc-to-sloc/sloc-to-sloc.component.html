<form (ngSubmit)="getData()">
    <!-- Plant Input -->
    <mat-form-field appearance="outline">
      <mat-label>Plant</mat-label>
      <input matInput [(ngModel)]="formData.plant" name="plant" placeholder="Enter Plant" />
    </mat-form-field>
  
    <!-- Material Input -->
    <mat-form-field appearance="outline">
      <mat-label>Material</mat-label>
      <input matInput [(ngModel)]="formData.material" name="material" placeholder="MATNR" />
    </mat-form-field>
  
    <!-- Material Type Input -->
    <mat-form-field appearance="outline">
      <mat-label>Material Type</mat-label>
      <input matInput [(ngModel)]="formData.materialType" name="materialType" placeholder="Material Type" />
    </mat-form-field>
  
    <!-- Batch Input -->
    <mat-form-field appearance="outline">
      <mat-label>Batch</mat-label>
      <input matInput [(ngModel)]="formData.batch" name="batch" placeholder="Batch" />
    </mat-form-field>
  
    <!-- Get Data Button -->
    <button mat-raised-button color="primary" style="background-color: yellow; color: black;">
      Get Data
    </button>
  </form>
  
  <!-- Dynamic Material Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Selection Box Column -->
    <ng-container matColumnDef="selectionBox">
      <th mat-header-cell *matHeaderCellDef> Selection BOX </th>
      <td mat-cell *matCellDef="let element"> {{element.selectionBox}} </td>
    </ng-container>
  
    <!-- Material Code Column -->
    <ng-container matColumnDef="materialCode">
      <th mat-header-cell *matHeaderCellDef> Material Code </th>
      <td mat-cell *matCellDef="let element"> {{element.materialCode}} </td>
    </ng-container>
  
    <!-- Material Text Column -->
    <ng-container matColumnDef="materialText">
      <th mat-header-cell *matHeaderCellDef> Material Text </th>
      <td mat-cell *matCellDef="let element"> {{element.materialText}} </td>
    </ng-container>
  
    <!-- Available Stock Column -->
    <ng-container matColumnDef="availableStock">
      <th mat-header-cell *matHeaderCellDef> Available Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.availableStock}} </td>
    </ng-container>
  
    <!-- Transfer Quantity Column -->
    <ng-container matColumnDef="transferQty">
      <th mat-header-cell *matHeaderCellDef> Transfer Qty </th>
      <td mat-cell *matCellDef="let element"> {{element.transferQty}} </td>
    </ng-container>
  
    <!-- Posting Date Column -->
    <ng-container matColumnDef="postingDate">
      <th mat-header-cell *matHeaderCellDef> Posting Date </th>
      <td mat-cell *matCellDef="let element"> {{element.postingDate}} </td>
    </ng-container>
  
    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
